        // 1. Эффект случайных помех (Glitch)
// Функция создает резкое кратковременное дрожание экрана, как на старой пленке
function randomGlitch() {
    const body = document.body;
    
    // С шансом 10% каждые 2 секунды создаем сильный глитч
    setInterval(() => {
        if (Math.random() > 0.9) {
            body.style.filter = "invert(1) hue-rotate(90deg)"; // Инверсия цветов
            setTimeout(() => {
                body.style.filter = "none";
            }, 50); // Длится всего 50 миллисекунд
        }
    }, 2000);
}

// 2. Имитация «зависания» кассеты
function tapeJiggle() {
    const content = document.querySelector('main');
    if (content) {
        setInterval(() => {
            if (Math.random() > 0.95) {
                content.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
                setTimeout(() => {
                    content.style.transform = "translateX(0)";
                }, 100);
            }
        }, 500);
    }
}

// 3. Скрипт перенаправления (Имитация блокировки по IP)
// Вы можете использовать это, чтобы пугать зрителей
function checkAccess() {
    // В реальном мире здесь был бы запрос к API для определения страны.
    // Для нашего хоррора мы просто сделаем "пасхалку".
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('block')) {
        window.location.href = "403.html";
    }
}

// 4. Звуковой эффект (опционально)
// Если пользователь кликает в любом месте, можно запустить тихий шум статики
function initAudio() {
    document.body.addEventListener('click', () => {
        console.log("Сигнал стабилизирован...");
        // Здесь можно добавить код для воспроизведения шума VCR
    }, { once: true });
}

// Запуск всех функций
window.onload = () => {
    randomGlitch();
    tapeJiggle();
    checkAccess();
    initAudio();
};
