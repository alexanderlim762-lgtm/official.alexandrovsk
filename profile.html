<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профиль</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="loadProfile()">
<div class="vhs-menu">
    <a href="index.html">Главная</a>
    <a href="news.html">Новости</a>
    <a href="rules.html">Правила</a>
    <div>
        <img id="menu-avatar" class="menu-avatar" src="" alt="" onclick="window.location.href='profile.html'">
        <span id="menu-login" class="menu-login" onclick="window.location.href='login.html'">Войти</span>
    </div>
</div>

<main>
<div class="profile-container">
    <div class="profile-header">
        <img id="profile-avatar" class="profile-avatar" src="default-avatar.png" alt="Аватар">
        <input type="file" id="profile-avatar-input" accept="image/*">
        <button onclick="logoutUser()">Выйти</button>
    </div>
    <div class="profile-info">
        <input type="text" id="profile-nick" placeholder="Никнейм">
        <textarea id="profile-about" placeholder="О себе"></textarea>
        <input type="text" id="link-youtube" placeholder="YouTube">
        <input type="text" id="link-telegram" placeholder="Telegram">
        <input type="text" id="link-discord" placeholder="Discord">
        <button onclick="saveProfile()">Сохранить профиль</button>
    </div>

    <h2>Поиск пользователей</h2>
    <input type="text" id="search-nick" placeholder="Введите никнейм">
    <button onclick="searchUser()">Поиск</button>
    <ul id="search-results"></ul>

    <h2>Друзья</h2>
    <ul id="friends-list" class="friend-list"></ul>

    <h2>Заявки в друзья</h2>
    <ul id="friend-requests" class="friend-requests"></ul>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
