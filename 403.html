<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КРИТИЧЕСКАЯ ОШИБКА - ДОСТУП ОГРАНИЧЕН</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="error-body">

    <div class="noise-overlay"></div>
    
    <div class="scanline-error"></div>

    <main class="error-wrapper">
        <h1 class="glitch-text" data-text="403:FORBIDDEN">403:FORBIDDEN</h1>
        
        <div class="error-box">
            <h2 class="admin-title">АДМИНИСТРАЦИЯ ОКРУГА</h2>
            <hr>
            <p class="main-msg">ПРОСМОТР ДАННОГО МАТЕРИАЛА ЗАПРЕЩЕН В ВАШЕМ РЕГИОНЕ</p>
            
            <div class="country-tags">
                <span class="tag">DPRK</span>
                <span class="tag">UZBEKISTAN</span>
            </div>

            <p class="warning-sub">ВАШ IP-АДРЕС БЫЛ ЗАПИСАН. ОСТАВАЙТЕСЬ НА МЕСТЕ.</p>
        </div>

        <a href="index.html" class="reboot-link">ПОПЫТКА ПЕРЕЗАГРУЗКИ СИСТЕМЫ...</a>
    </main>

    <div class="vcr-data">
        <span>MODE: PROTECTED</span>
        <span class="blink">LOCK ●</span>
    </div>

</body>
</html>
