<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход / Регистрация</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="card">
    <h1>Войти</h1>
    <input type="email" id="login-email" placeholder="Электронная почта">
    <input type="password" id="login-password" placeholder="Пароль">
    <button onclick="loginUser()">Войти</button>

    <h2>Или зарегистрироваться</h2>
    <input type="email" id="reg-email" placeholder="Электронная почта">
    <input type="text" id="reg-nick" placeholder="Никнейм">
    <input type="password" id="reg-password" placeholder="Пароль">
    <label>Выберите аватар: <input type="file" id="reg-avatar" accept="image/*"></label>
    <button onclick="registerUser()">Зарегистрироваться</button>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
